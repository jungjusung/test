<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatA</title>
<link rel="stylesheet" type="text/css" href="/css/chat.css"/>
<script>

var area;
function init(){
	area=document.getElementById("area");
}
function enter(obj){
	//ChatBdml textArea의 값에 대화내용을 추가하자!
	var key=event.keyCode;
	if(key==13)
	{	
		opener.chatB.area.value+=obj.value+"\n";
		area.value+=obj.value+"\n";
		obj.value="";
	}
}
</script>
</head>
<body  onload="init()">
<div id="wrapper">
	<textarea id="area"></textarea>
	<input type="text" onKeyUp="enter(this)">
</div>
</body>
</html>
