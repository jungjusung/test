<!doctype html>
<html lang="en">
<head>

	<title>우편번호검색</title>

<script>
//새창에서 선택한 현재의 우편번호 텍스트를,
//우편번호 입력란에 채워넣는다!! + 주소도 채워넣는다
function setPost(zip,addr){
	var zipSplit=zip.split("-");
	opener.document.form1.zipcode1.value=zipSplit[0];
	opener.document.form1.zipcode2.value=zipSplit[1];
	opener.document.form1.addr1.value=addr;
	window.close();
	//현재창 닫기
	opener.document.form1.addr2.focus();
}
</script>
<body >
<table width="100%" border="1px">

	</tr>
	<tr onMouseOver="this.style.background='#99ccff'" onMouseOut="this.style.background=''">
